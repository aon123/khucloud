<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{{url_for('static',filename='style/img/icons/icon-48x48.png')}}" />
    <script src="https://unpkg.com/feather-icons"></script>


    <title>KHULOUD</title>

    <link href="{{url_for('static',filename='style/css/app.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">KHULOUD</span>
                </a>

                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Management
                    </li>

                    <li class="sidebar-item active">
                        <a class="sidebar-link" href="{{url_for('index')}}">
                            <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">My Disk</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" onclick="toggle_display()">
                            <i class="align-middle" data-feather="plus"></i> <span class="align-middle">Upload File</span>
                        </div>
                        <div class="sidebar-link content_section" style="visibility: hidden; display: none;">
                            <div class="col">
                                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                                    <div class="row" style="padding: 5px;">
                                        <input type="file" name="name">
                                        <input type="hidden" name="path" value="/">
                                    </div>
                                    <div class="row" style="padding: 5px;">
                                        <button class="btn btn-success submit">Upload</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </li>

                    <li class="sidebar-header">
                        Management
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="{{url_for('index')}}">
                            <i class="align-middle" data-feather="clock"></i> <span class="align-middle">Recent</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="{{url_for('index')}}">
                            <i class="align-middle" data-feather="trash-2"></i> <span class="align-middle">Trash</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle d-flex">
                    <i class="hamburger align-self-center"></i>
                </a>

                <form class="d-none d-sm-inline-block">
                    <div class="input-group input-group-navbar">
                        <input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search">
                        <button class="btn" type="button">
              <i class="align-middle" data-feather="search"></i>
            </button>
                    </div>
                </form>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item ">
                            <a class="dropdown-item" href="{{url_for('logout')}}">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>

            {% block content %}{% endblock %}
            <script src="{{url_for('static',filename='style/js/app.js')}}"></script>
            <script>
                function toggle_display() {
                    el = document.querySelector('.content_section');

                    if (el.style.visibility == 'visible') {
                        el.style.visibility = 'hidden'
                        el.style.display = 'none'
                    } else {
                        el.style.visibility = 'visible'
                        el.style.display = 'block'
                    }
                }
            </script>
            <script>
                feather.replace()
            </script>

</body>

</html>
